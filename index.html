<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take advantage of this rare opportunity to own a premium bitcoin domain. Ideal for cryptocurrency businesses, investors, and enthusiasts. Contact us now!">
    <title>Bitcoin Domain For Sale - Premium Crypto Domain Opportunity</title>
    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
@media (max-width: 768px) {
    /* Adjust the padding of the body for mobile devices */
    body {
        padding: 0 0.5rem;
    }
        h1 {
        font-size: 1.5rem; /* Adjust the font size as needed */
        white-space: nowrap;
         padding: 0.5rem; /* Add padding to create space around the h1 element */    
    }

    /* Center the text for all elements */
    body {
        text-align: center;
    }

    /* Add any additional mobile-specific styles here */
}

    
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}
        form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    display: block;
    font-weight: bold;
    margin-top: 1rem;
    text-align: left;
    width: 100%;
}

input, textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.5rem;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
}
.footer {
    width: 100%;
    padding: 1rem;
    background-color: #f8f9fa;
    border-top: 1px solid #e9ecef;
    position: relative;
    bottom: 0;
}

.bitcoin-price {
    text-align: center;
}

.bitcoin-price h4 {
    display: inline;
    margin-right: 0.5rem;
}

.bitcoin-price span {
    font-weight: bold;
}



textarea {
    resize: none;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #343a40;
}
p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    color: #6c757d;
}
a, button {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    background-color: #007bff;
    border-radius: 0.25rem;
    text-decoration: none;
    cursor: pointer;
    border: none;
}
a:hover, button:hover {
    background-color: #0056b3;
}
#lottie-animation {
    width: 100%;
    height: 300px;
    margin-top: 2rem;
}
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}
.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
</head>

<body>
  <h1>Bitcoin Domain For Sale</h1>
<p>This premium bitcoin domain is available for purchase. Don't miss this opportunity!</p>
<button id="contactBtn">Contact Us</button>
<div id="lottie-animation" aria-label="Bitcoin animation"></div>
<div id="contactForm" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Contact Form</h2>
        <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="message">Offer:</label>
                <textarea name="message" id="message" rows="4" required></textarea>
            </p>
            <div data-netlify-recaptcha="true"></div>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</div>
<footer class="footer">
    <div class="bitcoin-price">
        <h4>Current Bitcoin Price:</h4>
        <span id="btc-price">Loading...</span>
    </div>
</footer>

    <script>
       var animation = bodymovin.loadAnimation({
    container: document.getElementById('lottie-animation'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'https://assets9.lottiefiles.com/packages/lf20_yew4nnwx.json'
});

var modal = document.getElementById("contactForm");
var btn = document.getElementById("contactBtn");
var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
    modal.style.display = "block";
}
span.onclick = function() {
    modal.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
    </script>
    <script>
  const fetchBitcoinPrice = async () => {
    try {
      const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
      const data = await response.json();
      document.getElementById('btc-price').textContent = '$' + data.bitcoin.usd.toLocaleString();
    } catch (error) {
      console.error('Error fetching Bitcoin price:', error);
      document.getElementById('btc-price').textContent = 'Error fetching data';
    }
  };

  fetchBitcoinPrice();
</script>



</body>
</html>
